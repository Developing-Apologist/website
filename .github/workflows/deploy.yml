name: Deploy to GitHub Pages

on:
  push:
    branches: [ main ]
  pull_request:
    branches: [ main ]

jobs:
  build-and-deploy:
    permissions:
      contents: write
    runs-on: ubuntu-latest
    
    steps:
    - name: Checkout
      uses: actions/checkout@v4
      
    - name: Setup Node.js
      uses: actions/setup-node@v4
      with:
        node-version: '20'
        cache: 'npm'
        
    - name: Install dependencies
      run: npm ci
      
    - name: Prepare directory structure for Eleventy
      run: |
        # Create a clean directory structure without Git submodule artifacts
        mkdir -p _includes/shared/includes/components
        cp -r src/_includes/shared/includes/components/* _includes/shared/includes/components/
        
        # Debug directory structure
        echo "Listing directory structure:"
        find src/_includes -type d | sort
        echo "Listing component files:"
        find src/_includes -name "*.njk" | sort
      
    - name: Run Cypress tests
      run: |
        mkdir -p cypress/results
        npx cypress run --reporter junit --reporter-options "mochaFile=cypress/results/results-[hash].xml,toConsole=true"

    - name: Upload Cypress artifacts
      if: always()
      uses: actions/upload-artifact@v4
      with:
        name: cypress-artifacts-${{ github.run_id }}
        path: |
          cypress/results
          cypress/screenshots
          cypress/videos
        if-no-files-found: ignore
      
    - name: Build site
      run: npm run build:full
      
    - name: Deploy to GitHub Pages
      if: github.ref == 'refs/heads/main'
      uses: peaceiris/actions-gh-pages@v3
      with:
        github_token: ${{ secrets.GITHUB_TOKEN }}
        publish_dir: ./_site
        cname: developingapologist.com 